<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <title>Pricing Table</title>
</head>
<body>

    <div class="container">
        <div class="flex">
            <div class="pricing__table-container">
               <h2>Para você começar</h2>
               <div class="signatures">
                  <h1>Essentials</h1>  
                  <span>R$<strong>19,97/mês</strong></span>
               </div><!--signatures-->
               <div class="btn-signatures">
                 <button>Assinar agora</button>
               </div>

               <div class="subscription__benefits">
                 <ul>
                    <li>Até 3 usuários</li>
                    <li>Autoatendimento</li>
                 </ul>
               </div><!--subscription benefits-->
                       
          
            </div><!--pricing__table-container-->
   
            <div class="pricing__table-container">
                <h2>Para você decolar</h2>
                <div class="signatures">
                    <h1>Ultimate</h1>  
                    <span>R$<strong>29,97/mês</strong></span>
                 </div><!--signatures-->
                 <div class="btn-signatures">
                    <button>Assinar agora</button>
                 </div>
                  
                 <div class="subscription__benefits">
                    <ul>
                        <li>Usuários ilimitados</li>
                        <li>Suporte 24/7</li>
                        <li>CSM Dedicado</li>
                        <li>Treinamentos</li>
                     </ul>
                 </div><!--subscription benefits-->
            </div><!--pricing__table-container-->
   
            <div class="pricing__table-container">
                <h2>Para sua empresa</h2>
                <div class="signatures">
                    <h1>Enterprise</h1>  
                 </div><!--signatures-->
                 <div class="btn-signatures">
                    <button>Fale com a gente</button>
                 </div>
              
                 <div class="subscription__benefits">
                    <div class="check"></div>
                    <div class="text"><p>Plano customizado especialmente para a necessidade de seu negocio</p></div>
                   
                 </div><!--subscription benefits-->    
            </div><!--pricing__table-container-->
        </div><!--flex-->
    </div><!--container-->
    



</body>
</html>
